<script type="text/javascript">

function addResume () {
        var data = $("#addForm").serialize();
        alert(data);
       if (data == '') {
            alert("请填写红色*必填项信息");
        } else {
            $.post("../addResume", data, function (data) {

            });
            return false;
        }

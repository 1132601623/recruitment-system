<script type="text/javascript">

    function showJob() {
        var data = $("#form1").serialize();
        $("#tr").html('');
        $.get("../findJobByMessage",data,function (data) {
            loadData(data);
        });
    }

    function loadData(data) {

        $(data).each(function () {
            var tr = "<tr><td>" +"<input name='' type='checkbox' value=''/>" + this.cname + "</td>"
                + "<td>" + this.wname + "</td>"
                + "<td>" + this.wedu + "</td>"
                + "<td>" + this.wage + "</td>"
                + "<td>" + this.wyear + "</td>"
                + "<td>" + this.wdate + "</td></tr>";
            $("#tr").append(tr);

        });

    }

    $(function () {
        $.get("../findJob", null, function (data) {
            loadData(data);
        });
    });


    function loadData(data) {

        $(data).each(function () {
            var tr = "<tr><td>" +"<input name='cks' type='checkbox' value=''/>" + this.cname + "</td>"
            + "<td>" + this.wname + "</td>"
                + "<td>" + this.wedu + "</td>"
                + "<td>" + this.wage + "</td>"
                + "<td>" + this.wyear + "</td>"
            + "<td>" + this.wdate + "</td></tr>";
            $("#tr").append(tr);


        });

    }


    function addJob() {
        $.get("../findResumeByEmail",null, function (data) {
            var data = data;
           
            $.get("../addJob", data, function (data) {
                if (data == 'success') {
                    alert("投递成功");
                    location.href="../P_feedback.html";
                } else {
                    alert("此岗位已停止招聘");
                }
            });
        });
    }

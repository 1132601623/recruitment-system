<title>福田区优才中国行</title>

<script type="text/javascript">
    //登录
    function Login() {
        var date = $("#form01").serialize();
        var stat = null;
        $.post("userLogin",date,function (date) {
             stat = date.role_id;
             if (stat == 1){
                 location.href = "../member/P_Index.html";
             } else if (stat == 2){
                 location.href = "企业登录成功"
             } else {
                 $("#span01").css("color","red").text("用户名或密码错误")
             }
        })
        return false;
    }

    function reset(){
        $("#id001").val("")
        $("#id002").val("")
    }
    function repeatInput01(){
        $("#span01").text("")
        $("#id001").val("")
    }
    function repeatInput02(){
        $("#span01").text("")
        $("#id002").val("")
    }
</script>
</head>
<body>
    <div class="H_bodyEnd">
    <div class="Banner"><img src="images/temp/Ban_visionFairs.jpg" /></div>
    <div class="Content_noneBg">
            
            <!--Star-->
            <h4 class="Style_title"><img src="images/member/Member_title.jpg" /></h4>
            <div class="Style_line">
                <form id="form01">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="Login_box">
                      <tr>
                        <td class="name">用户名：</td>
                        <td><input name="username" id="id001" onfocus="repeatInput01()" type="text" class="text" placeholder="请输入用户名"/></td>
                      </tr>
                      <tr>
                        <td class="name">密码：</td>
                        <td><input name="password" id="id002" onfocus="repeatInput02()" type="password" class="text" placeholder="请输入密码"/></td>
                      </tr>
                        <tr>
                            <td></td>
                            <td><span id="span01"></span></td>
                        </tr>
                      <tr>
                        <td>&nbsp;</td>
                        <td><input name="" onclick="return Login()" type="button" class="btn01" value=""/>
                            <input name="" type="button" onclick="reset()" class="btn02" value=""/>
                            <a href="Password.html">忘记密码?</a></td>
                      </tr>
                    </table>
                </form>
            </div>
            <!--End-->

    <div class="space25"></div>
    </div>
    <div class="space25"></div>
    </div>
    <!--End-->
